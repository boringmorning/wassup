  <body >
  <!-- song name -->
  <div class="song_name">
    <p id = "test">error</p>
  </div>
  <!-- 播放 -->
  <audio id ="music" preload="true" controls = "true" loop = false>
  Your browser does not support the audio element.
  </audio>

  <img class="loop" value="loop" onclick="showCustomer(this.value)" class="how_to_play" title="循環" src = "player_pic/repeat.png">
  <img class="single" value="single" onclick="showCustomer(this.value)" class="how_to_play" title="單曲循環" src="player_pic/equalizer.png">
  <img class="random" value="random" onclick="showCustomer(this.value)" class="how_to_play" title="隨機" src = "player_pic/shuffle.png">
  <img class="last" value="上一首" onclick="backsong()" src="player_pic/previous.png" title="上一首" class="how_to_play">
  <img class="next" value="下一首" onclick="playendedhandler()" src="player_pic/next.png" title="下一首" class="how_to_play">

  <p id = "l"></p>
