<!DOCTYPE html>
<html>
  <head>
      <link rel="shortcut icon" href="https://imgur.com/G4KMHP3.png" type="image/x-icon" />
        
      <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
      
      <link rel="stylesheet" href="css/music.css">
      
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>        
      <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
      
      <script src="js/music.js"></script>
  </head>
  <body >
  <!-- song name -->
  <div class="song_name">
    <p id = "test">error</p>
  </div>
  <!-- 播放 -->
  <audio id ="music" preload="true" controls = "true" loop = false>
  Your browser does not support the audio element.
  </audio>

  <img class="loop" value="loop" onmouseover="repeat_hover(this)" onmouseout="repeat(this)" onclick="showCustomer(this.value)" class="how_to_play" title="循環" src = "https://i.imgur.com/LvIr9Uu.png">
  <img class="single" value="single" onmouseover="single_hover(this)" onmouseout="single(this)" onclick="showCustomer(this.value)" class="how_to_play" title="單曲循環" src="https://i.imgur.com/j1jzgdj.png">
  <img class="random" value="random" onmouseover="shuffle_hover(this)" onmouseout="shuffle(this)" onclick="showCustomer(this.value)" class="how_to_play" title="隨機" src = "https://i.imgur.com/u09pKuP.png">
  <img class="last" value="上一首" onmouseover="previous_hover(this)" onmouseout="previous(this)" onclick="backsong()"  title="上一首" class="how_to_play" src="https://i.imgur.com/Ou0uTxe.png">
  <img class="next" value="下一首" onmouseover="next_hover(this)" onmouseout="next(this)"onclick="playendedhandler()" title="下一首" class="how_to_play" src="https://i.imgur.com/NvVbqcF.png">
  <!-- used to debug -->     
  <p id = "l"></p>


  </body>
</html>
